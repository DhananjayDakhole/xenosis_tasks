<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ceb5ab9e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signIn_style.css">
    <title>SignIn</title>
</head>

<body>
    <div class="container">
        <h2 class="title">Sign In to <span>Xenosis</span> </h2>
        <form action="dashboard.html" class="sign-in-form">
            <div class="form-container">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button class="btn">Sign In</button>
            </div>
        </form>

        <br>
        <div class="hr-with-text">or</div>
        <br>
        <p class="social-text">Or Sign in with social platforms</p>

        <div class="social-media">
            <a href="dashboard.html">
                <button class="social-link">
                    <i class="fab fa-facebook-f"></i>
                    <p>Continue with Facebook</p>
                </button>
            </a>
            <a href="dashboard.html">
                <button class="social-link">
                    <i class="fab fa-google"></i>
                    <p>Continue with Google</p>
                </button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
