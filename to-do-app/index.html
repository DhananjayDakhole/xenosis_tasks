<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2ceb5ab9e8.js" crossorigin="anonymous"></script>
  <title>To Do App</title>
</head>
<body>
  <div class="container">
    <div class="stats-container">
      <div class="details">
        <h1>To Do App</h1>
        <p>Keep it up</p>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
      </div>
      <div class="stats-numbers">
        <p id="numbers">0 / 0</p>
      </div>
    </div>
    <form action="">
      <input id="taskInput" type="text" placeholder="Write your task">
      <button id="newTask" type="submit"><i class="fas fa-plus"></i></button>
    </form>

    <ul id="task-list">
      
    </ul>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
